  <script>
    function countTime(){
      document.getElementById("count").innerHTML = document.getElementById("count").innerHTML - 1;
      if( document.getElementById("count").innerHTML != "0" ){
        setTimeout( countTime,1000);
      }
      if(document.getElementById("count").innerHTML == "0"){
        window.location = "/index.html";
      }
    }
    countTime()
